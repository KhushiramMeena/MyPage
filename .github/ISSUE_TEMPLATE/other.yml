name: Other
description: Use this for any other issues. Please do NOT create blank issues
title: '[OTHER] write a small description here'
body:
  - type: textarea
    id: issuedescription
    attributes:
      label: What would you like to share?
      description: Provide a clear and concise explanation of your issue.
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 'âœ¨ Browser'
      description: 'What browser are you using ?'
      options:
        - Google Chrome
        - Brave
        - Arc
        - Safari
        - Microsoft Edge
        - Mozilla Firefox
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist ðŸš€'
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/KhushiramMeena/easy-fix/issues)"
          required: true

        - label: 'I have read the [Contributing Guidelines](https://github.com/KhushiramMeena/easy-fix/blob/main/CONTRIBUTING.md)'
          required: true

        - label: 'I am willing to work on this issue (blank for no).'
          required: false

  - type: markdown
    attributes:
      value: |
        Join our discord for feature and bug discussion: [https://discord.gg/St2dHg9YwA](https://discord.gg/St2dHg9YwA)
        In case of emergencies contact me on [LinkedIn](https://www.linkedin.com/in/KhushiramMeena) or [Twitter](https://twitter.com/KhushiramMeena)
